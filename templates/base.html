<!DOCTYPE html>
<html lang="en">
<title>{% block title %}{% endblock %}</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Roboto&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/icomoon/style.css') }}">
  
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/jquery.fancybox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/flaticon/font/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/aos.css') }}">
  
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <div class="bg-primary py-3 top-bar shadow d-none d-md-block">
        <div class="container">
          <div class="row">
            <div class="col-md-6 text-md-left pl-0">
            </div>
          </div>
        </div>
      </div>
      <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">


            <nav class="site-navigation text-left ml-auto " role="navigation">
              <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                <li class="active"><a href="/" class="nav-link">Home</a></li>
                <li><a href="form" class="nav-link">Create Fundraiser</a></li>
                <li><a href="contact" class="nav-link">Profile</a></li>
                {% if g.user %}
                <li><a href="/logout" class="nav-link">logout</a></li>
                {% else %}
                <li><a href="/Sign-up" class="nav-link">Sign-up</a></li>
                <li><a href="/login" class="nav-link">Login</a></li>
                {% endif %}
              </ul>
            </nav>


            <div class="ml-auto toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-white"><span class="icon-menu h3 text-white"></span></a></div>

            

          </div>
        </div>

      </header>
    </div>
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.animateNumber.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.fancybox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
